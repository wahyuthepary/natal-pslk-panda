<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Audio</title>
</head>
<body>

<h1>Autoplay Audio Example</h1>

<audio id="myAudio" controls autoplay>
    <source src="Y2meta.app - (Royalty Free Music) JINGLE BELLS _ Christmas Background Music _ FREE CC DOWNLOAD (128 kbps).mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<script>
    // Dapatkan elemen audio
    var audio = document.getElementById("myAudio");

    // Fungsi untuk mengatur ulang audio ke awal
    function resetAudio() {
        audio.currentTime = 0;
    }
</script>

</body>
</html>
